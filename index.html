    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f8f9fa; }
        h1 { color: #333; }

        /* Tombol WA melayang */
        .wa-floating {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: #fff;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.3);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        .wa-floating:hover {
            background-color: #1ebe5b;
        }
        .wa-floating img {
            width: 35px;
            height: 35px;
        }
    </style>
</head>
